<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FreightShare â€“ Forgot Password</title>
  <link rel="stylesheet" href="css/global.css" />
</head>
<body>
  <div class="fs-root fs-root--auth">
    <div id="header"></div>

    <main class="fs-auth-wrapper">
      <section class="fs-auth-card">
        <h1 class="fs-auth-title">Reset password</h1>
        <p class="fs-auth-subtitle">
          Enter your email and we will send you a reset link.
        </p>

        <form id="forgot-form" class="fs-auth-form">
          <label class="fs-field">
            <span class="fs-field-label">Email</span>
            <input type="email" class="fs-input" id="forgot-email" required />
          </label>

          <button type="submit" class="fs-btn fs-btn--primary fs-auth-submit">
            Send reset link
          </button>

          <div class="fs-auth-links">
            <a href="index.html" class="fs-link">Back to login</a>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="js/include.js"></script>
  <script>
    loadComponent("header", "components/header.html");
  </script>
  <script src="js/auth.js"></script>
</body>
</html>
